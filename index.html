<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Card</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="w-50 pt-4 mx-auto"> Welcome To Sports Card</h1>

    <!-- main container -->
    <div class="container">
        <div class="row w-100 m-auto">
            <div class="col-md-6 text-center">
                <h2>left</h2>
                <div class="input-group mb-3">
                    <input id="search-box" class="form-control me-2" type="text" placeholder="Search"
                        aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="search-btn" onclick="allPlayers()" class="input-group-text">Search</button >
                    </div>
                </div>
                <img id="spinner" src="image/loading__.gif" alt="">
                <!-- player container with app.js=> showPlayerDetail ()  -->
                <div id="player-container" class="player-container">
                    
                </div>
            </div>
            
            <div class="col-md-6 text-center">
                <h2>right</h2>
                <div id="image-container" class="details-container w-50">
                    <img id="fmale" class="w-75" src="image/fmale.jpg" alt="">
                    <img  id="male"class="w-75" src="image/male.jpg" alt="">
                </div>
            </div>
        </div>
    </div>






    <!-- javascriipt -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
